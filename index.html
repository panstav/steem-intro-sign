    <script>

        setupErrorReporting();
        setupDate();

        setFluidResizing('#username', { min: 20, max: 150, ratio: 1.5 });
        setFluidResizing('#todays-date', { min: 20, max: 80, ratio: 0.8 });

        focusOnUsernameInput();

        function setFluidResizing(containerSelector, options) {

        	var defaults = { min: 14, max: 150, ratio: 1.5 };
        	options = extend(defaults, options);

	        var container = document.querySelector(containerSelector);
	        var innerContentEditable = container.querySelector('[contenteditable]');

	        if (innerContentEditable) innerContentEditable.addEventListener('input', resizeFont);
	        window.addEventListener('resize', resizeFont);
	        window.addEventListener('orientationchange', resizeFont);

	        resizeFont();

	        function resizeFont() {
	        	var newFontSize = Math.floor(((window.innerWidth-20) / container.textContent.length) * options.ratio);
	        	if (newFontSize > options.max) newFontSize = options.max;
	        	if (newFontSize < options.min) newFontSize = options.min;
	        	container.style.fontSize = newFontSize + 'px';
	        }

	        function extend( a, b ) {
		        for( var key in b ) {
			        if( b.hasOwnProperty( key ) ) {
				        a[ key ] = b[ key ];
			        }
		        }
		        return a;
	        }

        }

        function setupDate() {

        	var elem = document.getElementById('todays-date');
        	var americanFormat = false;

        	setDate(getFormatedDate(new Date()));
	        setupFormatSwitching();

	        function setDate() {
		        elem.innerText = getFormatedDate(new Date());
	        }

	        function getFormatedDate(date) {

		        var formatted = '';
		        var now = date;

		        var dayOfMonth = String(now.getDate());
		        var month = now.getMonth() + 1;

		        if (americanFormat) {
			        formatted += padded(month, 2, '0') + '/' + padded(dayOfMonth, 2, '0') + '/';
		        } else {
			        formatted += padded(dayOfMonth, 2, '0') + '/' + padded(month, 2, '0') + '/';
		        }

		        return formatted + now.getFullYear();

		        function padded(string, length, paddingStr) {
			        if (string.length === length) return string;

			        var padding = '';
			        for (let i = 0; i < length-1; i++) {
				        padding += paddingStr;
			        }
			        return padding + string;
		        }

	        }

	        function setupFormatSwitching() {
	        	elem.addEventListener('click', function() {
	        		americanFormat = !americanFormat;
                    setDate();
                });
	        }

        }

        function setupErrorReporting() {
            window.addEventListener('error', function(event) {

            var stringifyiedError = JSON.stringify({
                type: event.type,
                colNumber: event.colno,
                lineNumber: event.lineno,
                message: event.message,
                stack: event.error.stack
            });

            var request = new XMLHttpRequest();
            request.open('POST', '/report', true);
            request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            request.send(stringifyiedError);

        });
    }

        function focusOnUsernameInput() {

	        setEndOfContenteditable(document.querySelector('#username [contenteditable]'));

	        function setEndOfContenteditable(contentEditableElement) {

		        var voidNodeTags = ['AREA', 'BASE', 'BR', 'COL', 'EMBED', 'HR', 'IMG', 'INPUT', 'KEYGEN', 'LINK', 'MENUITEM', 'META', 'PARAM', 'SOURCE', 'TRACK', 'WBR', 'BASEFONT', 'BGSOUND', 'FRAME', 'ISINDEX'];

		        while(getLastChildElement(contentEditableElement) &&
		        canContainText(getLastChildElement(contentEditableElement))) {
			        contentEditableElement = getLastChildElement(contentEditableElement);
		        }

		        var range,selection;

		        // Create a range (a range is a like the selection but invisible)
		        range = document.createRange();

		        // Select the entire contents of the element with the range
		        range.selectNodeContents(contentEditableElement);

		        //collapse the range to the end point. false means collapse to end rather than the start
		        range.collapse(false);

		        //get the selection object (allows you to change selection)
		        selection = window.getSelection();

		        //remove any selections already made
		        selection.removeAllRanges();

		        //make the range you have just created the visible selection
		        selection.addRange(range);

		        function getLastChildElement(el){
			        var lc = el.lastChild;
			        while(lc && lc.nodeType != 1) {
				        if(lc.previousSibling)
					        lc = lc.previousSibling;
				        else
					        break;
			        }
			        return lc;
		        }

		        function canContainText(node) {

			        if(node.nodeType == 1) { //is an element node
				        return !contains(voidNodeTags, node.nodeName);
			        } else { //is not an element node
				        return false;
			        }

			        function contains(hay, needle) {
				        return !!hay.filter(function(item) {
					        return item === needle;
				        });
			        }

		        };

	        }

        }

    </script>
