    <script>

	    setupErrorReporting();
        showCurrentDate();

        setFluidResizing('#username', { min: 20, max: 150, ratio: 1.5 });
        setFluidResizing('#todays-date', { min: 20, max: 80, ratio: 0.8 });

        function setFluidResizing(containerSelector, options) {

        	var defaults = { min: 14, max: 150, ratio: 1.5 };
        	options = extend(defaults, options);

	        var container = document.querySelector(containerSelector);
	        var innerContentEditable = container.querySelector('[contenteditable]');

	        if (innerContentEditable) innerContentEditable.addEventListener('input', resizeFont);
	        window.addEventListener('resize', resizeFont);
	        window.addEventListener('orientationchange', resizeFont);

	        resizeFont();

	        function resizeFont() {
	        	var newFontSize = Math.floor(((window.innerWidth-20) / container.textContent.length) * options.ratio);
	        	if (newFontSize > options.max) newFontSize = options.max;
	        	if (newFontSize < options.min) newFontSize = options.min;
	        	container.style.fontSize = newFontSize + 'px';
	        }

	        function extend( a, b ) {
		        for( var key in b ) {
			        if( b.hasOwnProperty( key ) ) {
				        a[ key ] = b[ key ];
			        }
		        }
		        return a;
	        }

        }

        function showCurrentDate() {

	        document.getElementById('todays-date').innerText = getFormatedDate(new Date());

	        function getFormatedDate(date) {

		        var formatted = '';
		        var now = date;

		        var dayOfMonth = String(now.getDate());
		        formatted += padded(dayOfMonth, 2, '0') + '/';

		        var month = now.getMonth() + 1;
		        formatted += padded(month, 2, '0') + '/';

		        return formatted + now.getFullYear();

		        function padded(string, length, paddingStr) {
			        if (string.length === length) return string;

			        var padding = '';
			        for (let i = 0; i < length-1; i++) {
				        padding += paddingStr;
			        }
			        return padding + string;
		        }

	        }

        }

        function setupErrorReporting() {
            window.addEventListener('error', function(event) {

            var stringifyiedError = JSON.stringify({
                type: event.type,
                colNumber: event.colno,
                lineNumber: event.lineno,
                message: event.message,
                stack: event.error.stack
            });

            var request = new XMLHttpRequest();
            request.open('POST', '/report', true);
            request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            request.send(stringifyiedError);

        });
    }

    </script>
